# Multi-Tenant Postgres/Supabase Replacement
#
# Each tenant gets an isolated Durable Object with SQLite storage.
# No connection limits, no RLS policy bugs, physical data isolation.

name = "compat-postgres-multi-tenant"
main = "index.ts"
compatibility_date = "2025-01-08"
compatibility_flags = ["nodejs_compat"]

# Deploy to workers.dev for development
workers_dev = true

# Durable Objects - each tenant gets isolated storage
[durable_objects]
bindings = [
  { name = "TENANT_DO", class_name = "TenantDB" }
]

# Migrations for SQLite-backed DO
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TenantDB"]

# Environment variables
[vars]
ENVIRONMENT = "production"

# Development environment
[env.dev]
[env.dev.vars]
ENVIRONMENT = "development"

# Production environment (optional custom domain)
[env.production]
[env.production.vars]
ENVIRONMENT = "production"
# Uncomment to add API key authentication
# API_KEY = "your-secret-key"

# Custom routes (optional)
# routes = [
#   { pattern = "postgres.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]
