# Render Blueprint for dotdo
# See: https://render.com/docs/blueprint-spec
#
# Prerequisites:
#   do login                         # Get JWT from oauth.do
#
# Deploy:
#   1. Connect your GitHub repo to Render
#   2. Set environment variables in Render dashboard
#   3. Deploy via dashboard or `render deploy`

services:
  # ---------------------------------------------------------------------------
  # Main Application - dotdo stateless Durable Objects
  # ---------------------------------------------------------------------------
  - type: web
    name: dotdo
    runtime: docker
    dockerfilePath: ./deploy/docker/Dockerfile
    dockerContext: .
    repo: https://github.com/dot-do/dotdo
    branch: main

    # Health check configuration
    healthCheckPath: /health

    # Auto-scaling configuration
    scaling:
      minInstances: 1
      maxInstances: 10
      targetMemoryPercent: 80
      targetCPUPercent: 70

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8787"
      # WorkOS auth domain for JWT validation
      - key: WORKOS_AUTH_DOMAIN
        sync: false  # Set in Render dashboard
      # JWT from `do login` for R2 storage access
      - key: JWT_TOKEN
        sync: false  # Set in Render dashboard
      # R2-compatible storage (optional)
      - key: R2_ENDPOINT
        sync: false
      - key: R2_BUCKET
        sync: false
      # AI providers (optional)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # ---------------------------------------------------------------------------
  # MinIO - S3-compatible storage (development only)
  # ---------------------------------------------------------------------------
  - type: pserv
    name: dotdo-minio
    runtime: docker
    dockerfilePath: ./deploy/render/Dockerfile.minio
    dockerContext: ./deploy/render
    disk:
      name: minio-data
      mountPath: /data
      sizeGB: 10
    envVars:
      - key: MINIO_ROOT_USER
        generateValue: true
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
    # Only include for development/staging environments
    # In production, use Cloudflare R2 or AWS S3
    suspend: true
