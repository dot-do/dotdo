{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "dotdo.fullname" . }}
  labels:
    {{- include "dotdo.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "dotdo.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
    {{- if and .Values.autoscaling.customMetrics.enabled .Values.autoscaling.customMetrics.activeDoInstances.enabled }}
    # Custom metric: active Durable Object instances
    - type: Pods
      pods:
        metric:
          name: dotdo_active_instances
        target:
          type: AverageValue
          averageValue: {{ .Values.autoscaling.customMetrics.activeDoInstances.targetAverageValue }}
    {{- end }}
    {{- if and .Values.autoscaling.customMetrics.enabled .Values.autoscaling.customMetrics.requestsPerSecond.enabled }}
    # Custom metric: requests per second
    - type: Pods
      pods:
        metric:
          name: dotdo_requests_per_second
        target:
          type: AverageValue
          averageValue: {{ .Values.autoscaling.customMetrics.requestsPerSecond.targetAverageValue }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 5
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 10
          periodSeconds: 15
      selectPolicy: Max
{{- end }}
