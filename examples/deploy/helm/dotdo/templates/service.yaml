apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotdo.fullname" . }}
  labels:
    {{- include "dotdo.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.service.rpcPort }}
    - port: {{ .Values.service.rpcPort }}
      targetPort: rpc
      protocol: TCP
      name: rpc
    {{- end }}
  selector:
    {{- include "dotdo.selectorLabels" . | nindent 4 }}
---
# Headless service for pod-to-pod communication (DO RPC)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotdo.fullname" . }}-headless
  labels:
    {{- include "dotdo.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.service.rpcPort }}
    - port: {{ .Values.service.rpcPort }}
      targetPort: rpc
      protocol: TCP
      name: rpc
    {{- end }}
  selector:
    {{- include "dotdo.selectorLabels" . | nindent 4 }}
