# Default values for dotdo stateless Durable Objects deployment
# This is a YAML-formatted file.

replicaCount: 3

image:
  repository: ghcr.io/dot-do/dotdo
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod annotations and labels
podAnnotations: {}
podLabels: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  port: 8787
  targetPort: 8787
  # For internal DO RPC communication
  rpcPort: 8788
  annotations: {}

# Ingress configuration with consistent hash routing
ingress:
  enabled: true
  className: nginx
  annotations:
    # Hash by DO ID for consistent routing to same pod
    nginx.ingress.kubernetes.io/upstream-hash-by: "$http_x_do_id$request_uri"
    # Enable sticky sessions as fallback
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "dotdo-affinity"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support for DO connections
    nginx.ingress.kubernetes.io/websocket-services: "{{ include \"dotdo.fullname\" . }}"
  hosts:
    - host: do.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: dotdo-tls
  #    hosts:
  #      - do.example.com

# Horizontal Pod Autoscaler configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  # Custom metrics for DO-specific scaling
  customMetrics:
    enabled: false
    # Scale based on active DO instances
    activeDoInstances:
      enabled: false
      targetAverageValue: "1000"
    # Scale based on requests per second
    requestsPerSecond:
      enabled: false
      targetAverageValue: "500"

# Environment variables (non-sensitive)
env:
  # Node.js environment
  NODE_ENV: production
  # Log level
  LOG_LEVEL: info
  # libSQL/Turso connection URL (token from secret)
  TURSO_URL: ""
  # R2-compatible storage endpoint
  R2_ENDPOINT: ""
  R2_BUCKET: ""
  # Redis URL for cross-pod communication
  REDIS_URL: ""
  # Custom DO configuration
  DO_MAX_CONCURRENT: "1000"
  DO_IDLE_TIMEOUT: "60000"
  DO_RPC_TIMEOUT: "30000"

# Secrets (sensitive values)
secrets:
  # Create a new secret or use existing
  create: true
  existingSecret: ""
  # Turso authentication token
  tursoToken: ""
  # R2/S3 credentials
  r2AccessKey: ""
  r2SecretKey: ""
  # Redis password
  redisPassword: ""
  # API authentication key
  apiKey: ""

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness and readiness probes
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# Startup probe for slow-starting containers
startupProbe:
  enabled: false
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Pod anti-affinity for spreading across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - dotdo
          topologyKey: kubernetes.io/hostname
      # Also spread across availability zones
      - weight: 50
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - dotdo
          topologyKey: topology.kubernetes.io/zone

# Topology spread constraints
topologySpreadConstraints:
  enabled: true
  maxSkew: 1
  topologyKey: kubernetes.io/hostname
  whenUnsatisfiable: ScheduleAnyway

# Linkerd service mesh integration
linkerd:
  enabled: true
  # Inject Linkerd proxy
  inject: enabled
  # Enable mTLS
  mtls: true

# Prometheus monitoring
prometheus:
  enabled: true
  # ServiceMonitor for Prometheus Operator
  serviceMonitor:
    enabled: true
    namespace: ""
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
    relabelings: []
    metricRelabelings: []

# PodDisruptionBudget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Network policy
networkPolicy:
  enabled: false
  ingress:
    - from: []
  egress:
    - to: []

# Extra volumes
extraVolumes: []

# Extra volume mounts
extraVolumeMounts: []

# Extra containers (sidecars)
extraContainers: []

# Init containers
initContainers: []
