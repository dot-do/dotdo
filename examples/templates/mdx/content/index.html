<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-do-app</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-white">
  <div class="max-w-4xl mx-auto px-6 py-20">
    <h1 class="text-5xl font-bold mb-6">my-do-app</h1>
    <p class="text-xl text-slate-300 mb-12">Your AI-native app is running.</p>

    <div class="grid gap-6 md:grid-cols-2">
      <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
        <h2 class="text-lg font-semibold mb-2">Database</h2>
        <p class="text-slate-400">SQLite per instance, zero config</p>
      </div>
      <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
        <h2 class="text-lg font-semibold mb-2">Auth</h2>
        <p class="text-slate-400">Humans + AI agents via org.ai</p>
      </div>
      <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
        <h2 class="text-lg font-semibold mb-2">API</h2>
        <p class="text-slate-400">Type-safe with auto-generated SDK</p>
      </div>
      <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
        <h2 class="text-lg font-semibold mb-2">MCP</h2>
        <p class="text-slate-400">AI-native tool protocol built-in</p>
      </div>
    </div>

    <div class="mt-12 bg-slate-800/50 rounded-xl p-6 border border-slate-700">
      <h2 class="text-lg font-semibold mb-4">Visits: <span id="count">0</span></h2>
      <button onclick="increment()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-medium">
        Increment
      </button>
    </div>
  </div>

  <script>
    async function load() {
      const res = await fetch('/api/default')
      const data = await res.json()
      document.getElementById('count').textContent = data.visits
    }
    async function increment() {
      const res = await fetch('/api/default/api/visit')
      const data = await res.json()
      document.getElementById('count').textContent = data.visits
    }
    load()
  </script>
</body>
</html>
