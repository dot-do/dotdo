name = "dotdo-worker"
main = "src/index.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./dist"
binding = "ASSETS"
not_found_handling = "single-page-application"
run_worker_first = ["/api/*", "/mcp", "/rpc/*"]

# KV namespace for sessions and caching
[[kv_namespaces]]
binding = "KV"
id = "placeholder-kv-id"

# Test KV for vitest isolation tests
[[kv_namespaces]]
binding = "TEST_KV"
id = "placeholder-test-kv-id"

# Durable Objects
[[durable_objects.bindings]]
name = "DO"
class_name = "DurableObject"

[[durable_objects.bindings]]
name = "TEST_DO"
class_name = "TestDurableObject"

[[migrations]]
tag = "v1"
new_classes = ["DurableObject", "TestDurableObject"]
