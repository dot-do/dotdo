# =============================================================================
# Build DuckDB WASM for Cloudflare Workers
# =============================================================================
#
# This workflow builds DuckDB to WASM optimized for Cloudflare Workers.
# The resulting binary is stored as an artifact and can be uploaded to R2.
#
# Triggers:
# - Manual dispatch with version selection
# - Push to paths that affect the build
# - Weekly scheduled build for security updates
#

name: Build DuckDB WASM

on:
  workflow_dispatch:
    inputs:
      duckdb_version:
        description: 'DuckDB version to build'
        required: true
        default: 'v1.1.3'
        type: string
      build_type:
        description: 'Build configuration'
        required: true
        default: 'size'
        type: choice
        options:
          - release
          - size
          - debug

  push:
    branches:
      - main
    paths:
      - 'packages/duckdb-worker/build/**'
      - '.github/workflows/build-duckdb-wasm.yml'

  # Weekly security rebuild
  schedule:
    - cron: '0 0 * * 0'

# Cancel in-progress runs on new pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DUCKDB_VERSION: ${{ github.event.inputs.duckdb_version || 'v1.1.3' }}
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'size' }}

jobs:
  build:
    name: Build WASM (${{ github.event.inputs.build_type || 'size' }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-duckdb-${{ env.DUCKDB_VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-duckdb-

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /tmp/ccache
          key: ${{ runner.os }}-ccache-duckdb-${{ env.DUCKDB_VERSION }}
          restore-keys: |
            ${{ runner.os }}-ccache-duckdb-

      - name: Build Docker image
        working-directory: packages/duckdb-worker/build
        run: |
          docker build \
            --build-arg DUCKDB_VERSION=${{ env.DUCKDB_VERSION }} \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t duckdb-worker-builder \
            .

      - name: Build DuckDB WASM
        working-directory: packages/duckdb-worker/build
        run: |
          mkdir -p dist
          docker run --rm \
            -v $PWD/dist:/output \
            -v /tmp/ccache:/ccache \
            -e CCACHE_DIR=/ccache \
            duckdb-worker-builder \
            --${{ env.BUILD_TYPE }}

      - name: Verify build output
        working-directory: packages/duckdb-worker/build
        run: |
          if [ ! -f dist/duckdb-worker.wasm ]; then
            echo "ERROR: WASM file not found!"
            exit 1
          fi

          WASM_SIZE=$(stat -c%s dist/duckdb-worker.wasm)
          echo "WASM size: $WASM_SIZE bytes ($(numfmt --to=iec-i $WASM_SIZE))"

          # Warn if too large for Workers (max ~100MB recommended)
          if [ $WASM_SIZE -gt 104857600 ]; then
            echo "::warning::WASM size exceeds 100MB, may cause slow cold starts"
          fi

          # Check for problematic imports
          if command -v wasm-objdump &> /dev/null; then
            echo ""
            echo "Checking for problematic imports..."
            IMPORTS=$(wasm-objdump -j Import -x dist/duckdb-worker.wasm 2>/dev/null || true)

            if echo "$IMPORTS" | grep -q "GOT"; then
              echo "::warning::WASM contains GOT imports which may fail in Workers"
            else
              echo "No problematic GOT imports found"
            fi
          fi

      - name: Generate checksums
        working-directory: packages/duckdb-worker/build/dist
        run: |
          sha256sum duckdb-worker.wasm > duckdb-worker.wasm.sha256
          md5sum duckdb-worker.wasm > duckdb-worker.wasm.md5

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckdb-worker-wasm-${{ env.DUCKDB_VERSION }}-${{ env.BUILD_TYPE }}
          path: |
            packages/duckdb-worker/build/dist/duckdb-worker.wasm
            packages/duckdb-worker/build/dist/duckdb-worker.d.ts
            packages/duckdb-worker/build/dist/duckdb-worker.js
            packages/duckdb-worker/build/dist/duckdb-worker.wasm.sha256
            packages/duckdb-worker/build/dist/duckdb-worker.wasm.md5
          retention-days: 30

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # Optional: Upload to R2 for CDN distribution
  upload-r2:
    name: Upload to R2
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: duckdb-worker-wasm-${{ env.DUCKDB_VERSION }}-${{ env.BUILD_TYPE }}
          path: dist

      - name: Upload to R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_WASM_BUCKET }}
        run: |
          # Skip if secrets not configured
          if [ -z "$R2_ACCOUNT_ID" ] || [ -z "$R2_ACCESS_KEY_ID" ]; then
            echo "R2 secrets not configured, skipping upload"
            exit 0
          fi

          # Configure rclone for R2
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = $R2_ACCESS_KEY_ID
          secret_access_key = $R2_SECRET_ACCESS_KEY
          endpoint = https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com
          acl = private
          EOF

          # Upload WASM with version path
          rclone copy dist/ r2:$R2_BUCKET/duckdb-wasm/${{ env.DUCKDB_VERSION }}/ \
            --include "duckdb-worker.*"

          # Also upload to "latest" for easy access
          rclone copy dist/ r2:$R2_BUCKET/duckdb-wasm/latest/ \
            --include "duckdb-worker.*"

          echo "Uploaded to R2: duckdb-wasm/${{ env.DUCKDB_VERSION }}/"
