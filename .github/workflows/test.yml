# =============================================================================
# Test Suite with Coverage Enforcement
# =============================================================================
#
# This workflow runs the test suite with coverage thresholds enforced.
# Failing to meet thresholds will fail the build.
#
# Coverage thresholds (defined in tests/config/vitest.shared.ts):
# - statements: 70%
# - branches: 65%
# - functions: 70%
# - lines: 70%

name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs on new pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Run tests with coverage
        run: pnpm run test:coverage
        env:
          CI: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

      # Optional: Upload to Codecov
      # - name: Upload to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     files: ./coverage/lcov.info
      #     fail_ci_if_error: false

  # Lint job runs in parallel with tests
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check circular dependencies
        run: pnpm run check:circular
        # Note: Using non-strict mode until existing cycles are resolved
        # Change to check:circular:strict to fail on any circular dependency

  # Workers-specific tests (Cloudflare Workers pool)
  test-workers:
    name: Workers Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Workers tests
        run: pnpm vitest run --project=workers --project=workers-integration --project=do-integration
        env:
          CI: true
