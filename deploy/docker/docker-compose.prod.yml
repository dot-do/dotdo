# =============================================================================
# dotdo - Production Stack
# Stateless DO deployment with external state (Turso + R2)
# =============================================================================
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
#
# Prerequisites:
#   - Set environment variables in .env.prod or export them
#   - External Turso database provisioned
#   - R2 or S3-compatible storage configured
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Main Application - Stateless DOs
  # ---------------------------------------------------------------------------
  app:
    image: ${DOTDO_IMAGE:-ghcr.io/dot-do/dotdo:latest}
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    # Note: container_name removed to allow replicas in swarm mode
    ports:
      - "${PORT:-8787}:8787"
    environment:
      - NODE_ENV=production
      - PORT=8787
      # External libSQL/Turso (REQUIRED)
      - TURSO_URL=${TURSO_URL:?TURSO_URL is required}
      - TURSO_TOKEN=${TURSO_TOKEN:?TURSO_TOKEN is required}
      # R2/S3 Storage for Iceberg (REQUIRED)
      - R2_ENDPOINT=${R2_ENDPOINT:?R2_ENDPOINT is required}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:?R2_ACCESS_KEY_ID is required}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:?R2_SECRET_ACCESS_KEY is required}
      - R2_BUCKET=${R2_BUCKET:-dotdo-iceberg}
      # Observability
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      - OTEL_SERVICE_NAME=dotdo
    networks:
      - dotdo-network
    deploy:
      replicas: ${REPLICAS:-2}
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      # HTTP routing
      - "traefik.http.routers.dotdo.rule=Host(`${DOMAIN:-dotdo.local}`)"
      - "traefik.http.routers.dotdo.entrypoints=web"
      - "traefik.http.services.dotdo.loadbalancer.server.port=8787"
      - "traefik.http.services.dotdo.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.dotdo.loadbalancer.sticky.cookie.name=dotdo-affinity"
      # HTTPS routing (when TLS is configured)
      - "traefik.http.routers.dotdo-secure.rule=Host(`${DOMAIN:-dotdo.local}`)"
      - "traefik.http.routers.dotdo-secure.entrypoints=websecure"
      - "traefik.http.routers.dotdo-secure.tls=true"
      - "traefik.http.routers.dotdo-secure.tls.certresolver=letsencrypt"
      # Health check middleware
      - "traefik.http.middlewares.dotdo-healthcheck.healthcheck.path=/health"
      - "traefik.http.middlewares.dotdo-healthcheck.healthcheck.interval=10s"

  # ---------------------------------------------------------------------------
  # Traefik - Production Reverse Proxy
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3.2
    container_name: dotdo-traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt for automatic TLS
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@dotdo.dev}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      # Logging
      - "--log.level=${TRAEFIK_LOG_LEVEL:-WARN}"
      - "--accesslog=true"
      - "--accesslog.format=json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - dotdo-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-dotdo.local}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_BASIC_AUTH:-}"

  # ---------------------------------------------------------------------------
  # Redis - Session/Cache (Optional)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dotdo-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - dotdo-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    profiles:
      - with-cache

# =============================================================================
# Networks
# =============================================================================
networks:
  dotdo-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  letsencrypt:
    driver: local
  redis-data:
    driver: local
