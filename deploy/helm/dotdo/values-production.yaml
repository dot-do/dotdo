# Production values for dotdo
# Use: helm install dotdo ./deploy/helm/dotdo -f values-production.yaml

replicaCount: 5

image:
  pullPolicy: Always

env:
  NODE_ENV: production
  LOG_LEVEL: warn
  DO_MAX_CONCURRENT: "5000"
  DO_IDLE_TIMEOUT: "120000"
  DO_RPC_TIMEOUT: "60000"

# Production resource limits
resources:
  limits:
    cpu: 2000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 256Mi

# Production autoscaling
autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 200
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70
  customMetrics:
    enabled: true
    activeDoInstances:
      enabled: true
      targetAverageValue: "2000"
    requestsPerSecond:
      enabled: true
      targetAverageValue: "1000"

# Production ingress with TLS
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/upstream-hash-by: "$http_x_do_id$request_uri"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "dotdo-affinity"
    nginx.ingress.kubernetes.io/session-cookie-secure: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: do.production.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: dotdo-production-tls
      hosts:
        - do.production.example.com

# Production probes with longer timeouts
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 5
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 60

# Production PDB
podDisruptionBudget:
  enabled: true
  minAvailable: 3

# Production network policy
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: dotdo
  egress:
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 5432

# Production topology spread
topologySpreadConstraints:
  enabled: true
  maxSkew: 1
  topologyKey: topology.kubernetes.io/zone
  whenUnsatisfiable: DoNotSchedule

# Force distribution across zones
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - dotdo
        topologyKey: kubernetes.io/hostname
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - dotdo
          topologyKey: topology.kubernetes.io/zone

# Production Linkerd config
linkerd:
  enabled: true
  inject: enabled
  mtls: true

# Enhanced monitoring
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 10s
    labels:
      release: prometheus
