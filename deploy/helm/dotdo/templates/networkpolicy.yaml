{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "dotdo.fullname" . }}
  labels:
    {{- include "dotdo.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "dotdo.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from other dotdo pods (for DO RPC)
    - from:
        - podSelector:
            matchLabels:
              {{- include "dotdo.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
        {{- if .Values.service.rpcPort }}
        - protocol: TCP
          port: {{ .Values.service.rpcPort }}
        {{- end }}
    {{- with .Values.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow traffic to other dotdo pods (for DO RPC)
    - to:
        - podSelector:
            matchLabels:
              {{- include "dotdo.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
        {{- if .Values.service.rpcPort }}
        - protocol: TCP
          port: {{ .Values.service.rpcPort }}
        {{- end }}
    {{- with .Values.networkPolicy.egress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
