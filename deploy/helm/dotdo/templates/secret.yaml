{{- if include "dotdo.createSecret" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dotdo.secretName" . }}
  labels:
    {{- include "dotdo.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.tursoToken }}
  turso-token: {{ .Values.secrets.tursoToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.r2AccessKey }}
  r2-access-key: {{ .Values.secrets.r2AccessKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.r2SecretKey }}
  r2-secret-key: {{ .Values.secrets.r2SecretKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  redis-password: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.apiKey }}
  api-key: {{ .Values.secrets.apiKey | b64enc | quote }}
  {{- end }}
{{- end }}
