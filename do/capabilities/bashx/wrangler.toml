# bashx.do - AI-enhanced bash execution service
# ==============================================

name = "bashx-do"
main = "src/do/worker.ts"
compatibility_date = "2025-01-09"
compatibility_flags = ["nodejs_compat"]

# Routes
[[routes]]
pattern = "bashx.do"
custom_domain = true

# Durable Objects
[durable_objects]
bindings = [
  { name = "BASHX", class_name = "ShellDO" }
]

[[migrations]]
tag = "v1"
new_classes = ["ShellDO"]

# Service bindings for dotdo ecosystem
[[services]]
binding = "FSX"
service = "fsx-do"
environment = "production"

# Service binding to gitx-do for git operations (Tier 2)
[[services]]
binding = "GITX"
service = "gitx-do"
environment = "production"

# Optional: Container service for Tier 4 sandbox execution
# [[services]]
# binding = "CONTAINER"
# service = "container-service"
# environment = "production"

# Production observability
[observability]
enabled = true
